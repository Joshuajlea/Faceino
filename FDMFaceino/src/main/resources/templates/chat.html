<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
	var stompClient = null;

	function setConnected(connected) {
		document.getElementById('connect').disabled = connected;
		document.getElementById('disconnect').disabled = !connected;
		document.getElementById('conversationDiv').style.visibility = connected ? 'visible'
				: 'hidden';
		document.getElementById('response').innerHTML = '';
	}

	function connect() {
		var socket = new SockJS('/public');
		stompClient = Stomp.over(socket);
		stompClient.connect({}, function(frame) {
			setConnected(true);
			console.log('Connected: ' + frame);
			stompClient.subscribe('/user/queue/messages', function(message) {
				showMessage(JSON.parse(message.body));
			});
		});
	}
	
	function disconnect() {
		if (stompClient != null) {
			stompClient.disconnect();
		}
		setConnected(false);
		console.log("Disconnected");
	}

	function sendChatMessage() {
		var sender = document.getElementById('hiddenUser').innerHTML;
		var message = document.getElementById('message').value;
		stompClient.send("/app/public", {}, JSON.stringify({
			'sender' : sender,
			'content' : message
		}));
	}

	function showMessage(message) {
		console.log("haha")
		var response = document.getElementById('response');
		var p = document.createElement('p');
		p.style.wordWrap = 'break-word';
		p.appendChild(document.createTextNode(message.sender + ": "
				+ message.content));
		response.insertBefore(p, response.childNodes[0]);
	}
</script>
</head>
<body onload="disconnect()">
	<div>
		<div>
			<button id="connect" onclick="connect();">Connect</button>
			<button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		</div>
		<div id="conversationDiv">
			<form action="javascript:sendChatMessage()" >
				<label>Message:</label><input type="text" id="message" placeholder="message"/>
				<input id="sendMessage" type="submit" onclick="sendChatMessage()" value="send"/>
				<p id="response"></p>
			</form>
		</div>
		<div style="visibility: hidden" id="hiddenUser">{{userData.loginName}}</div>
	</div> 
</body>
</html>
