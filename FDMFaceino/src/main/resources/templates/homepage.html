<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
	<object th:include="frag_headImplementation::headFragment" th:remove="tag" ></object>
</head>

<body onload="connect()">
	<!-- header -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home"><h2>FDM* Book</h2></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form" id="searchForm">
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Search member"/>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</li>
					<li><a href="http://www.google.com"> <img height="80px"
							width="60px"
							src="C:\Users\Public\Pictures\Sample Pictures\Koala.jpg" />
					</a></li>
					<li><a href="profile.html"><h2 th:text="${session.userData.loginName}">User</h2></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!-- navigation menu left -->
	<div id="navigationBar">
		<ul class="nav nav-pills nav-stacked">
			<li role="presentation" class="active"><a href ="#" onclick="load_home()">Home</a></li>
			<li role="presentation"><a href ="#" onclick="load_profile()">Profile</a></li>
			<li role="presentation"><a href ="#" onclick="load_poker()">Poker</a></li>
			<li role="presentation"><a href="/logout">Logout</a></li>
		</ul>
	</div>

	<!--content and chat divs-->

	<div class="container-fluid">
		<div class="row">

			<div class="col-md-1"></div>

			<div class="col-md-7 topDown" id="contentPage">
				<div th:replace="temp_content::logo"></div>
			</div>

			<div class="col-md-4 topDown" id="chatPage">

				<div>

					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active">
							<a href="#global"	aria-controls="global" role="tab" data-toggle="tab">Global</a>
						</li>
												
						<li role="presentation">
							<a href="#group1" aria-controls="group1" role="tab" data-toggle="tab">Group 1</a>
						</li>
						<li role="presentation">
							<a href="#group2" aria-controls="group2" role="tab" data-toggle="tab">Group 2</a>
						</li>
						<li role="presentation">
							<a href="#group3" aria-controls="group3" role="tab" data-toggle="tab">Group 3</a>
						</li>
						<li role="presentation">
							<a href="#group4" aria-controls="group4" role="tab" data-toggle="tab">Group 4</a>
						</li>
						<li role="presentation">
							<a href="#table" aria-controls="table" role="tab" data-toggle="tab">Table</a>
						</li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="global">
							<br/>
						
							<div id="conversationDiv">
								<form action="javascript:sendPublicChatMessage()">
									<input type="text" id="message" placeholder="message"
										autocomplete="off" /> 
									<input type="submit" value="send" />
	
									<div style="height: 512px; overflow: auto">
										<p id="response"></p>
									</div>
								</form>
							</div>
						
						</div>
						<div role="tabpanel" class="tab-pane active" id="group1">
							<br/>
						
							<div id="conversationDiv">
								<form action="javascript:sendPrivateChatMessage('messageGroup1')">
									<input type="text" id="messageGroup1" placeholder="message"
										autocomplete="off" /> 
									<input type="submit" value="send" />
	
									<div style="height: 512px; overflow: auto">
										<p id="responseGroup1"></p>
									</div>
								</form>
							</div>
						
						</div>
						
						<div role="tabpanel" class="tab-pane active" id="group2"></div>
						<div role="tabpanel" class="tab-pane active" id="group3"></div>
						<div role="tabpanel" class="tab-pane active" id="group4"></div>
						<div role="tabpanel" class="tab-pane" id="group1" th:text="${session.conversations[0].conversationId}"></div>
						<!--<div role="tabpanel" class="tab-pane" id="table">You will be able to see the table chat here</div>  -->
						
					</div>

				</div>
			</div>
		</div>
	</div>
	
	
	<div style="visibility: hidden" id="hiddenUser" th:text="${session.userData.loginName}">John Doe</div>
	<div style="visibility: hidden" id="hiddenConversationId1" th:text="${session.conversations[0].conversationId}"></div>
	<div style="visibility: hidden" id="hiddenContent">
		<div th:replace="temp_content::logo"></div>
	</div>
	<div style="visibility: hidden" id="hiddenProfile">
		<div th:replace="frag_profile::logo"></div>
	</div>
	<div style="visibility: hidden" id="hiddenPoker">
		<div th:replace="frag_poker::logo"></div>
	</div>
</body>

</html>
